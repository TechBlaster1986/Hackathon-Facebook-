/* From Uiverse.io by 3HugaDa3 */ 
.cosmic-toggle {
  position: relative;
  width: 140px;
  height: 70px;
  transform-style: preserve-3d;
  perspective: 500px;
}

.toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, #1a1a2e, #16213e);
  border-radius: 35px;
  transition: 0.5s;
  transform-style: preserve-3d;
  box-shadow:
    0 0 20px rgba(0, 0, 0, 0.5),
    inset 0 0 15px rgba(255, 255, 255, 0.05);
  overflow: hidden;
}

.cosmos {
  position: absolute;
  inset: 0;
  background: radial-gradient(1px 1px at 10% 10%, #fff 100%, transparent),
    radial-gradient(1px 1px at 20% 20%, #fff 100%, transparent),
    radial-gradient(2px 2px at 30% 30%, #fff 100%, transparent),
    radial-gradient(1px 1px at 40% 40%, #fff 100%, transparent),
    radial-gradient(2px 2px at 50% 50%, #fff 100%, transparent),
    radial-gradient(1px 1px at 60% 60%, #fff 100%, transparent),
    radial-gradient(2px 2px at 70% 70%, #fff 100%, transparent),
    radial-gradient(1px 1px at 80% 80%, #fff 100%, transparent),
    radial-gradient(1px 1px at 90% 90%, #fff 100%, transparent);
  background-size: 200% 200%;
  opacity: 0.1;
  transition: 0.5s;
}

.toggle-orb {
  position: absolute;
  height: 62px;
  width: 62px;
  left: 4px;
  bottom: 4px;
  background: linear-gradient(145deg, #ff6b6b, #4ecdc4);
  border-radius: 50%;
  transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transform-style: preserve-3d;
  z-index: 2;
}

.inner-orb {
  position: absolute;
  inset: 5px;
  border-radius: 50%;
  background: linear-gradient(145deg, #fff, #e6e6e6);
  transition: 0.5s;
  overflow: hidden;
}

.inner-orb::before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-conic-gradient(
    from 0deg,
    transparent 0deg,
    rgba(0, 0, 0, 0.1) 10deg,
    transparent 20deg
  );
  animation: patternRotate 10s linear infinite;
}

.ring {
  position: absolute;
  inset: -3px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  transition: 0.5s;
}

.toggle:checked + .slider {
  background: linear-gradient(45deg, #16213e, #1a1a2e);
}

.toggle:checked + .slider .toggle-orb {
  transform: translateX(70px) rotate(360deg);
  background: linear-gradient(145deg, #4ecdc4, #45b7af);
}

.toggle:checked + .slider .inner-orb {
  background: linear-gradient(145deg, #45b7af, #3da89f);
  transform: scale(0.9);
}

.toggle:checked + .slider .ring {
  border-color: rgba(78, 205, 196, 0.3);
  animation: ringPulse 2s infinite;
}

.energy-line {
  position: absolute;
  width: 100%;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(78, 205, 196, 0.5),
    transparent
  );
  transform-origin: left;
  opacity: 0;
  transition: 0.5s;
}

.energy-line:nth-child(1) {
  top: 20%;
  transform: rotate(15deg);
}
.energy-line:nth-child(2) {
  top: 50%;
  transform: rotate(0deg);
}
.energy-line:nth-child(3) {
  top: 80%;
  transform: rotate(-15deg);
}

.toggle:checked + .slider .energy-line {
  opacity: 1;
  animation: energyFlow 2s linear infinite;
}

.particles {
  position: absolute;
  width: 100%;
  height: 100%;
}

.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #4ecdc4;
  border-radius: 50%;
  opacity: 0;
}

.toggle:checked + .slider .particle {
  animation: particleBurst 1s ease-out infinite;
}

.particle:nth-child(1) {
  left: 20%;
  animation-delay: 0s;
}
.particle:nth-child(2) {
  left: 40%;
  animation-delay: 0.2s;
}
.particle:nth-child(3) {
  left: 60%;
  animation-delay: 0.4s;
}
.particle:nth-child(4) {
  left: 80%;
  animation-delay: 0.6s;
}
.particle:nth-child(5) {
  left: 30%;
  animation-delay: 0.8s;
}
.particle:nth-child(6) {
  left: 70%;
  animation-delay: 1s;
}

/* Анимации */
@keyframes ringPulse {
  0%,
  100% {
    transform: scale(1);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.6;
  }
}

@keyframes patternRotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes energyFlow {
  0% {
    transform: scaleX(0) translateX(0);
    opacity: 0;
  }
  50% {
    transform: scaleX(1) translateX(50%);
    opacity: 1;
  }
  100% {
    transform: scaleX(0) translateX(100%);
    opacity: 0;
  }
}

@keyframes particleBurst {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(
        calc(cos(var(--angle)) * 50px),
        calc(sin(var(--angle)) * 50px)
      )
      scale(0);
    opacity: 0;
  }
}

/* Hover эффекты */
.slider:hover .toggle-orb {
  filter: brightness(1.2);
  box-shadow:
    0 0 20px rgba(78, 205, 196, 0.5),
    0 0 40px rgba(78, 205, 196, 0.3);
}

.slider:hover .cosmos {
  opacity: 0.2;
  animation: cosmosPan 20s linear infinite;
}

@keyframes cosmosPan {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 200% 200%;
  }
}

/* Активное состояние */
.toggle:active + .slider .toggle-orb {
  transform: scale(0.95);
}

/* 3D эффект при наведении */
.cosmic-toggle:hover .slider {
  transform: rotateX(10deg) rotateY(10deg);
}

.cosmic-toggle:hover .toggle-orb {
  transform: translateZ(10px);
}

/* Тень */
.toggle:checked + .slider::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at var(--x) var(--y),
    rgba(78, 205, 196, 0.2),
    transparent 50%
  );
  opacity: 0;
  animation: glowFollow 2s linear infinite;
}

@keyframes glowFollow {
  0%,
  100% {
    opacity: 0.2;
  }
  50% {
    opacity: 0.5;
  }
}

  </style>

  function checkPasswordStrength() {
    const password = document.getElementById("password").value;
    const strengthBar = document.getElementById("strength-bar");
    const strengthIndicator = document.getElementById("strength-indicator");
    const strengthMessage = document.getElementById("strength-message");

    let strength = 0;
    if (password.length >= 8) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[a-z]/.test(password)) strength++;
    if (/\d/.test(password)) strength++;
    if (/[^A-Za-z0-9]/.test(password)) strength++;

    if (strength === 1) {
      strengthIndicator.className = "strength-weak";
      strengthMessage.textContent = "Weak password.";
    } else if (strength === 2) {

      strengthMessage.textContent = "Strong password.";

      strengthIndicator.className = "";
      strengthMessage.textContent = "";
    }
  }

    let strength = 0;
    if (password.length > 5) strength++;
    if (/[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;
